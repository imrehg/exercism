name: python

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install pytest
        run: |
          python -m pip install --upgrade pytest

      - name: Run test all Python submissions
        working-directory: ./python
        run: |
          bash test_all.sh